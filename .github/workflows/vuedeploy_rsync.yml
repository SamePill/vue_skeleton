jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      # - run: npm run build --if-present
      - run: npm run build --if-present
      # - run: npm test

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2
        env:
          HOST_REPO: /var/www/github_vueSkeleton/
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ env.HOST_REPO }}
          remote_host: ${{ secrets.HOST_0814 }}
          remote_port: ${{ secrets.HOST_0814_SSH_PORT }}
          remote_user: ${{ secrets.HOST_0814_USER_ID }}
          remote_key: ${{ secrets.HOST_0814_PROVATE_KEY }}